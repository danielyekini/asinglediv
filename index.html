<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>A Single Div (Daniel Yekini)</title>
</head>
<body>
    <header>
        <h1 class="head-title">A Single Div</h1>
        <h4 class="head-name">Daniel Yekini</h4>
        <h4 class="head-date">2024 - present</h4>
    </header>
    <div id="main">
        <div-nest split>
            <div class="div2">
                <div class="leg-container1">
                    <div class="back-tip-leg bt-leg1"></div>
                    <div class="back-tip-leg bt-leg2"></div>
                </div>
                <div class="leg-container2">
                    <div class="middle-legs-container middle-back-legs">
                        <div class="back-body-leg bb-leg1"></div>
                        <div class="back-body-leg bb-leg2"></div>
                    </div>
                    <div class="middle-legs-container middle-middle-legs1">
                        <div class="middle1-tip-leg mt1-leg1"></div>
                        <div class="middle1-body-leg mb1-leg1"></div>
                        <div class="middle1-body-leg mb1-leg2"></div>
                        <div class="middle1-tip-leg mt1-leg2"></div>
                    </div>
                    <div class="middle-legs-container middle-middle-legs2">
                        <div class="middle2-tip-leg mt2-leg1"></div>
                        <div class="middle2-body-leg mb2-leg1"></div>
                        <div class="middle2-body-leg mb2-leg2"></div>
                        <div class="middle2-tip-leg mt2-leg2"></div>
                    </div>
                    <div class="middle-legs-container middle-front-legs">
                        <div class="front-tip ft-leg1"></div>
                        <div class="front-body fb-leg1"></div>
                        <div class="front-body fb-leg2"></div>
                        <div class="front-tip ft-leg2"></div>
                    </div>
                </div>
                <div class="leg-container3"></div>
                <div class="web"></div>
                <div class="butt"></div>
                <div class="body"></div>
                <div class="head"></div>
            </div>
            <div class="div1">
                <div class="circles-container">
                    <div class="outer-circle">
                        <div class="middle-circle">
                            <div class="inner-circle"></div>
                        </div>
                    </div>
                </div>
                <div class="stick-container">
                    <div class="stick"></div>
                </div>
            </div>
        </div-nest>
    </div>
    <script type="module" src="./js/nest.js"></script>
</body>
</html>
